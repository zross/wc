<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta charset="utf-8" />
    <title>World Football Ranks</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/leaflet.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>

</head>

<body ng-controller="DemoController">
<div class="container">



        <div class="row">
            <h1>World Football Ranks</h1>
        </div>
        <leaflet center="center" events="events" legend="legend" geojson="geojson" width='100%' height='600'></leaflet>

                    <div class="info country f32">
                        <div ng-show="geojson.selected" class="flag" ng-class="geojson.selected.properties.ISO2|lowercase"></div>
                        {{ geojson.selected.properties.NAME || 'Select country on map'}}
                    </div>

 <hr>
        <!--     <div class="info box">Map center: [ lat: {{ center.lat | number:4 }}, lng: {{ center.lng | number:4 }} ]</div> -->





        <div class="col-md-10 col-md-offset-1">
            <div class="row well">
                <form class="form-horizontal" role="form">
           
           
        
                    <div class="form-group">
                        <label for="search" class="col-sm-6 control-label">Filter countries in table</label>
                        <input ng-model="queryCountry">
                    </div>
          

                </form>
            </div>
            <hr>
            <div class="row">
                <table class='table table-striped'>
                    <thead>
                        <tr class="foot">
                            <th><a href="" ng-click="orderByField = 'country'; reverse=false">Country</a>
                            </th>
                            <th><a href="" ng-click="predicate = 'fifarank'; reverse=false">FIFA Rank</a>
                            </th>
                            <th>ESPN SPI</th>
                            <th>FIFA-SPI</th>
                            <th>AVG FIFA-SPI</th>
                            <th>Attack Rating</th>
                            <th>Defense Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="foot in football | orderBy:orderByField | filter:queryCountry">
                            <td class='country'>{{foot.country}}</td>
                            <td>{{foot.fifarank}}</td>
                            <td>{{foot.spirank}}</td>
                            <td>{{foot.fifaspidiff}}</td>
                            <td>{{foot.fifaspiavg}}</td>
                            <td>{{foot.attack}}</td>
                            <td>{{foot.spirank}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>

</body>

</body>

</html>
